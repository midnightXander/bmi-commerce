{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>

    <title>Bmi-Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        
        <meta name="keywords" content="E-commerce Vente">
        <meta property = "og:image" content = "{% static 'images/logo.jpg' %}" >
        <meta property = "og:url" content = "https://bmisolutions.org">
        
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
       
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
       

    <!-- <link rel="stylesheet" href="{% static 'css/output.css' %}" > -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'inter','Poppins', sans-serif;
        }  
        
    </style>
   
    <style>
        .messages{
        
        .message{
            padding: 10px;
            border-radius: 3px;
            
        }
    .error{
        
        background: rgba(255,0,0,0.3);
        color: red;    
    }
    .success{
        
        background: rgba(105, 240, 105, 0.3);
        color: rgb(8, 252, 8); 
    }
    }
    </style>
    <body class="bg-gray-50">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="/" class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700">
                        <img src="{% static 'images/logo.jpg' %}" class="h-20 w-20" >
                    </a>
                </div>
                <div class="flex items-center">
                    <!-- <nav class="font-semibold text-[#5A0B29] hidden md:flex">
                        <a href="/" class="mx-4 hover:bg-opacity-90 transition-smooth">Acceuil</a>
                        <a href="/produits" class="mx-4 hover:bg-opacity-90 transition-smooth">Boutique</a>

                        <a href="/services" class="mx-4 hover:bg-opacity-90 transition-smooth">Service</a>
                        <a href="" class="mx-4 hover:bg-opacity-90 transition-smooth">Contact</a>
                    </nav> -->
                    <div class="flex items-center">
                        <a href="/" target="_blank" class="text-[#5A0B29] hover:text-[#5A0B00] transition-smooth mx-4">
                            <i class="fas fa-arrow-left mr-2"></i> Aller au site
                        </a>

                    </div>
                </div>
            </div>
        </nav>
        
        <main class="container mx-auto mt-8 px-4">
            <section id="partnerLoginForm" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 animate-fadeIn">
                <h2 class="text-3xl font-bold text-[#5A0B29] mb-6">Administration BMI</h2>
                <form  class="space-y-4" action="{% url 'core:ecommerce_login' %}" method="post" >
                    {% csrf_token %}
                    <div class="messages">
                        {% for message in messages %}
                            <h5 class="message {{message.tags}}">{{message}}</h5>
                        {% endfor %}
                    <div>
        
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full bg-[#5A0B29] text-white font-bold py-3 px-4 rounded-md hover:bg-opacity-90 transition duration-300">Se Connecter</button>
                    </div>
                </form>
            </section>
        </main>
       
       
    </body>

</html>
