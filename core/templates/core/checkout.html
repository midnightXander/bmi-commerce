{% extends "core/base.html" %}
{% load static %}


{% block content %}
<main class="container mx-auto mt-8 px-4">
    <h2 class="text-3xl font-bold text-[#5A0B29] mb-6">Finalisation de la Commande</h2>

    <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-2/3 px-4 mb-8">
            <form id="checkoutForm" class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <h3 class="text-xl font-semibold mb-4">Informations Client</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-gray-700 mb-2">Prénom</label>
                        <input type="text" id="firstName" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    <div>
                        <label for="lastName" class="block text-gray-700 mb-2">Nom</label>
                        <input type="text" id="lastName" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                </div>

                <h3 class="text-xl font-semibold mt-6 mb-4">Adresse de Facturation</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="address" class="block text-gray-700 mb-2">Adresse</label>
                        <input type="text" id="address" name="address" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="postalCode" class="block text-gray-700 mb-2">Code Postal</label>
                            <input type="text" id="postalCode" name="postalCode" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                        </div>
                        <div>
                            <label for="city" class="block text-gray-700 mb-2">Ville</label>
                            <input type="text" id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#5A0B29]">
                        </div>
                    </div>
                </div>

                <button type="submit" class="mt-6 bg-[#5A0B29] text-white font-bold py-2 px-4 rounded-md hover:bg-opacity-90 transition duration-300">
                    Confirmer la Commande
                </button>
            </form>
        </div>

        <div class="w-full md:w-1/3 px-4">
            <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <h3 class="text-xl font-semibold mb-4">Résumé de la Commande</h3>
                <div id="orderSummary">
                    <!-- Le résumé de la commande sera ajouté ici dynamiquement -->
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="flex justify-between items-center font-bold">
                        <span>Total</span>
                        <span id="orderTotal"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{ products|json_script:"products"}}
<script>
    // Simuler un panier d'achat
    const cart = JSON.parse(document.getElementById('products').textContent)

    function displayOrderSummary() {
        const orderSummary = document.getElementById('orderSummary');
        const orderTotal = document.getElementById('orderTotal');
        let total = 0;

        orderSummary.innerHTML = cart.map(item => {
            total += item.price * item.quantity;
            return `
                <div class="flex justify-between items-center mb-2">
                    <span>${item.name} x${item.quantity}</span>
                    <span>${(item.price * item.quantity).toFixed(2)} FCFA</span>
                </div>
            `;
        }).join('');

        orderTotal.textContent = `${total.toFixed(2)} FCFA`;
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Ici, vous enverriez normalement les données du formulaire à votre serveur
        // Pour cette démonstration, nous allons simplement afficher une alerte
        alert("Commande confirmée ! Merci pour votre achat.");
    });

    // Afficher le résumé de la commande au chargement de la page
    displayOrderSummary();
</script>
{% endblock content %}
