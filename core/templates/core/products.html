    function createProductCard(product) {
        return `
            <a href = '/produits/${product.ref}' class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <img src="${product.image1}" alt="${product.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-gray-800 font-semibold text-lg mb-2">${product.name}</h3>
                    <p class="text-gray-600"><span>${product.price}<span> XAF</p>
                    <button class="mt-4 bg-[#5A0B29] text-white px-4 py-2 rounded hover:bg-[#5A0B00] transition-colors duration-300">Ajouter au panier</button>
                </div>
            </a>
        `;
    }

    function renderProducts(filter = 'all') {
        const companyContainer = document.getElementById('company-products');
        const partnerContainer = document.getElementById('partner-products');
        companyContainer.innerHTML = '';
        partnerContainer.innerHTML = '';

        let count = 0;

        products.forEach(product => {
            
            if (filter === 'all' || product.provider.label === filter) {
                const card = createProductCard(product);
                if (product.provider.name === 'company') {
                    companyContainer.innerHTML += card;
                } else {
                    
                    partnerContainer.innerHTML += card;
                    
                }
                count++;
            }else{

            }
        });

        document.getElementById('product-count').textContent = count;
    }

    document.getElementById('provider-filter').addEventListener('change', (e) => {
        renderProducts(e.target.value);
    });

    // Initial render
    renderProducts();
</script>
